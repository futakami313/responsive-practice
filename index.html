<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="red size-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="container">
      <div class="blue flex-box"></div>
      <div class="green flex-box"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="clearfix wrapper">
      <div class="red float-box"></div>
      <div class="blue float-box"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="container revers">
      <div class="red-change-box"><p>A</p></div>
      <div class="blue-change-box"><p>B</p></div>
      <div class="orange-change-box"><p>C</p></div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="container">
      <div class="green-change-box orderA"><p>A</p></div>
      <div class="yellow-change-box orderB"><p>B</p></div>
      <div class="pink-change-box orderC"><p>C</p></div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="container">
    <div class="wrapper2">
      <div class="clearfix">
        <div class="red-box"></div>
        <div class="blue-box"></div>
        <div class="green-box"></div>
    </div>
    </div>
  </div>
</body>

</html>
